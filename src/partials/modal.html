<!-- Modal review  -->

<div class="modal-reviews modal" data-modal="20">
  <button
    class="modal-close-reviews-btn js-modal-close"
    type="button"
    data-modal-close
  >
    <svg class="icon-close" width="24" height="24">
      <use href="./img/icons.svg#icon-x"></use>
    </svg>
  </button>
  <form class="form-reviews">
    <p class="modal-reviews-text">
      LEAVE A REVIEW ABOUT
      <span class="modal-text-decoration"> OUR CHOCOLATE</span>
    </p>
    <label class="modal-reviews-field">
      <input
        type="text"
        name="user_name"
        class="modal-reviews-input"
        pattern="[a-zA-Z]+"
        minlength="2"
        required
        placeholder="Name"
      />
    </label>
    <label class="modal-reviews-field">
      <input
        type="email"
        name="user_email"
        class="modal-reviews-input"
        required
        placeholder="Email"
      />
    </label>
    <label class="modal-reviews-field">
      <input
        type="tel"
        name="user_phone_number"
        class="modal-reviews-input input-number-reviews"
        required
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
        title="xxx-xxx-xx-xx"
        placeholder="Phone number"
      />
      <span class="wrapper-phone">
        <svg class="phone-icon-reviews" width="32" height="32">
          <use href="./img/icons.svg#flag"></use>
        </svg>
        <span class="phone-number-reviews">+380</span></span
      >
    </label>
    <label class="modal-form-field modal-field">
      <textarea
        name="user_message"
        class="modal-form-message"
        placeholder="Enter text"
      ></textarea>
    </label>
    <button type="submit" class="reviews-button-send">Send</button>
  </form>
</div>
<div class="overlay-reviews overlay" id="overlay-modal"></div>

<!-- Subscribe modal  -->

<div class="subcribe-modal modal" data-modal="2">
  <button
    class="modal-close-subscribe-btn js-modal-close"
    type="button"
    data-modal-close
  >
    <svg class="modal-sb-icon modal__cross" width="28" height="28">
      <use href="./img/icons.svg#icon-x"></use>
    </svg>
  </button>
  <h2 class="modal-sb-title">
    Explore our <br /><span class="modal-sb-title-span">new chocolate</span>
    first!

      <button type="submit" class="button modal-sb-btn">
        <span></span>

        <span></span>
        <span></span>
        <span class="text">Submit</span>
      </button>
    </div>
  </form>
</div>
<div class="overlay-sb overlay"></div>
